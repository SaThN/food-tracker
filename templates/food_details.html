{% extends 'base.html' %}

{% block title %}Food Details{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{ food.food_name }}</h3>
                    <p class="card-text">
                        Category: {{ food.category }}
                    </p>
                    <p class="card-text">
                        Calories: {{ food.calories }}
                    </p>
                    <p class="card-text">
                        Protein: {{ food.protein }}
                    </p>
                    <p class="card-text">
                        Carbohydrates: {{ food.carbohydrates }}
                    </p>
                    <p class="card-text">
                        Fat: {{ food.fat }}
                    </p>
                    <!-- Add other food details as needed -->

                    <a href="{% url 'food_edit' food_id=food.id %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
